<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complimentary Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <!-- <p> Frontend Developer   </p> -->
    <main>
        <div class="profile-pics">
            <div class="image">
                <img src="./images/passport.jpg" alt="My image">
            </div>
            <h2 id="profession">
                <span class="p0">F</span>
                <span class="p1">r</span>
                <span class="p2">o</span>
                <span class="p3">n</span>
                <span class="p4">t</span>
                <span class="p5">e</span>
                <span class="p6">n</span>
                <span class="p7">d</span>
                <!-- <span class="p8"></span> -->
                <span class="p9">D</span>
                <span class="p10">e</span>
                <span class="p11">v</span>
                <span class="p12">e</span>
                <span class="p13">l</span>
                <span class="p14">o</span>
                <span class="p15">p</span>
                <span class="p16">e</span>
                <span class="p17">r</span>
            </h2>
        </div>
        <div class="card-content">
            <div class="card-name">
                <h4>Name :</h4>
                <span id="name">Ogochukwu Ugorji</span>
            </div>
            <div class="role">
                <h4>Role :</h4>
                <span id="role">Web  Designing & Problem Solving</span>
            </div>
            <div class="card-number">
                <h4>Mobile :</h4>
                <span id="mobile">07066956779</span>
            </div>
            <div class="card-email">
                <h4>Email :</h4>
                <span id="email">ugorji.ogochukwu@gmail.com</span>
            </div>
        </div>
        <!-- <div class="style"></div> -->
    </main>
</body>
</html>
